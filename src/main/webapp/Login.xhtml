<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login - Google Style con PrimeFaces</title>
        <!-- Puedes incluir la hoja de estilos base de PrimeFaces si aún no la tienes -->
        <link rel="stylesheet" type="text/css" href="#{resource['primefaces:primeicons/primeicons.css']}" />
       
    </h:head>
    <h:body>
        <h:form>
            <p:panel styleClass="login-card" header="">
                <h1>Iniciar sesión</h1>
                <p:inputText placeholder="Usuario" value="#{loginController.user}" />
                <br/><br/>
                <p:password placeholder="Contraseña" value="#{loginController.pass}" feedback="false"/>
                <br/><br/>
                <p:commandButton value="Ingresar" actionListener="#{loginController.ingresar}" update="growl,messages" styleClass="login-button"/>
                <p:growl id="growl" showDetail="true" />
                <p:messages id="messages" showDetail="true" closable="true"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
